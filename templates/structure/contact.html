{% if message_name %}
<h3 class="text-light text-center">{{message_name}} mesajın başarıyla gönderildi! <br> 24 saat içerisinde dönüş yapılacaktır.</h3>
{% else %}
<form action="" method="post" class="form-contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="">İsim:</label>
      <input type="text" class="form-control" name="message-name" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="">E-mail:</label>
      <input type="email" class="form-control" name="message-email" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="">Mesajınız:</label>
      <textarea class="form-control" name="message" placeholder="" rows="5" cols="50" required></textarea>
    </div>
    <button type="reset" class="btn">Sıfırla</button>
    <button type="submit" class="">Gönder</button>
</form>
{% endif %}
